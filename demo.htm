
<style>

	#nac-container {
		width: 360px;
		margin: 40px auto;	
	}

	#nac-notices {
		background: #eee;
		padding: 20px;
		border: 1px solid #ccc;
		position: absolute;
		right: 50px;
		width: 300px;
	}

	.nac-item {
		width: 98px;
		height: 98px;
		margin: 10px;
		float: left;
		text-align: center;
		background: #eee;
		border: 1px solid #ccc;
	}
	.nac-item span {
		padding-top: 30px;
		height: 100%;
		display: block;
		font-size: 30px;
	}

</style>

<div id="nac-notices"></div>

<div id="nac-container"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

<script type="text/javascript">

	(function(window, undefined) {

		// create the board
		for (i = 1; i <= 9; i++) {
			$('#nac-container').append('<div class="nac-item nac-item-'+i+'"><span></span></div>');
		}

		var firstPlayer = Math.round(Math.random()),
			currentPlayer = null,
			players = { 0: 'X', 1: 'O' },
			noticeContainer = $('#nac-notices'),
			turnsRemaining = 9,
			theWinner = false,
			answers = [],
			matcher = [],
			answerMap = [
				[1,2,3],
				[1,5,9],
				[1,4,7],
				[2,5,8],
				[3,6,9],
				[3,5,7],
				[1,2,3],
				[4,5,6],
				[7,8,9],
			];

		notifyPlayer("Player " + players[currentPlayer || firstPlayer] + " turn.");

		$('.nac-item').click(function(e) {
			
			currentPlayer = getNextPlayer(); // get the next player

			matcher = this.className.match(/nac-item nac-item-(.*)/)
			answer = matcher[1]

			// we have a winner
			if ( theWinner !== false ) return notifyPlayer("Game over, "+players[theWinner]+" won.");

			// no more goes remaining
			if ( turnsRemaining == 0 ) return notifyPlayer("Game over, start again.");


			if ( this.childNodes[0].innerHTML === "" ) {

				this.childNodes[0].innerHTML = players[currentPlayer]

				if ( answers[currentPlayer] === undefined ) {
					answers[currentPlayer] = []
				}

				answers[currentPlayer].push(answer);

				theWinner = checkForWinningPlayer();

				// console.log(theWinner)

				if ( theWinner !== false ) {
					return notifyPlayer("Game over, "+players[theWinner]+" won.");
				}

				if ( --turnsRemaining == 0 ) {
					return notifyPlayer("Game over");
				}

				return notifyPlayer("Player " + players[getOtherPlayer(currentPlayer)] + " turn.");

			} else {

				return notifyPlayer("Already taken, choose another.");

			}

		});

		function setCurrentPlayer(player) {
			currentPlayer = player;
		}

		function getCurrentPlayer() {
			if (currentPlayer === null) {
				return firstPlayer;
			}
			return currentPlayer;
		}

		function getNextPlayer() {
			if (currentPlayer === null) {
				return firstPlayer;
			}
			return getOtherPlayer(currentPlayer);
		}

		function getOtherPlayer(player) {
			return (player == 0 ? 1 : 0)
		}

		function notifyPlayer(notice) {
			noticeContainer.html(notice);
		}

		function removeNotice() {
			notifyPlayer("")
		}

		function getAnswers(player) {
			return answers[player] || []
		}

		function checkForWinningPlayer() {

			var winningPlayer = false;

			for (i = 0; i <= 1; i++) {
				console.log("Iteration: " + i)
				var playerAnswers = getAnswers(i).sort(sortNumber);
				console.log("playerAnswers:"+playerAnswers)
				for (answer in answerMap) {
					console.log("Answer:"+answer)
					if (playerAnswers && compareCurrentAnswers(answerMap[answer], playerAnswers)) {
						winningPlayer = i;
					}
				}
			}

			console.log("winningPlayer:"+winningPlayer);

			return winningPlayer;

			// x = getAnswers(0) || [];
			// o = getAnswers(1) || [];

			// x = x.sort();
			// o = o.sort();

			// winner = false;
			// for (answer in answerMap) {
			// 	if (x && matchedResults(answerMap[answer], x)) {
			// 		winner = 0;	
			// 	}
			// 	if (o && matchedResults(answerMap[answer], o)) {
			// 		winner = 1;	
			// 	}
			// }

			// return winner;
		}

		/*
			a = correct answers
			b = currently selected answers
		*/

		function compareCurrentAnswers(a, b) {
			if (a == undefined || b == undefined) {
				return;
			}
			var matches = 0;
			for (c in a) {
				console.log("a[c]:"+a[c])
				console.log("b[c]:"+b[c])
				if (inArray(a[c], b)) {
					++matches
				}	
			}
			// console.log("matches:"+matches)
			// console.log("a.length:"+a.length)
			return matches == a.length;
		}

		function inArray(needle, haystack) {
		    var length = haystack.length;
		    for(var i = 0; i < length; i++) {
		        if(haystack[i] == needle) return true;
		    }
		    return false;
		}

		function sortNumber(a,b) {
			return a - b;
		}

	})(window, undefined);

</script>
